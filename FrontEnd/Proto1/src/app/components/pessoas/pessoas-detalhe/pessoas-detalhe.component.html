<div class="mt-2">
    <div class="card w-100 shadow-sm">
        <div class="card-header d-flex justify-content-center" style="background-color: #19add8; color: white;">
            Novo Cliente
        </div>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="card-body">
            <div class="row g-3">                
                <div class="form-group col-md-4">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)" formControlName="nome">
                    <span class="invalid-feedback">Nome é obrigatório</span>
                </div>
                
                <div class="form-group col-md-2">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control cpf" formControlName="cpf" #cpf mask="000.000.000-00" [ngClass]="cssValidator(f.cpf, cpf.getAttribute('formcontrolname'))">
                    <span *ngIf="f.cpf.errors?.required" class="invalid-feedback">CPF é obrigatório</span>
                    <span *ngIf="f.cpf.errors?.invalidCPF" class="invalid-feedback">CPF inválido</span>
                </div>
            </div>  
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="" class="form-label">CEP</label>
                    <input type="text" class="form-control col-md-2" formControlName="cep" mask="00000-000" (maskFilled)="checkPostalCode()" [ngClass]="cssValidator(f.cep)">
                    <span *ngIf="f.cpf.errors?.required" class="invalid-feedback">CEP é obrigatório</span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="" class="form-label">Endereço</label>
                    <input type="text" class="form-control" formControlName="endereco" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label for="" class="form-label">Número</label>
                    <input type="text" class="form-control" formControlName="numero">
                </div>
                <div class="form-group col-md-4">
                    <label for="" class="form-label">Complemento</label>
                    <input type="text" class="form-control" formControlName="complemento">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="" class="form-label">Bairro</label>
                    <input type="text" class="form-control" formControlName="bairro" readonly>
                </div>
                <div class="form-group col-md-3">
                    <label for="" class="form-label">Cidade</label>
                    <input type="text" class="form-control" formControlName="cidade" readonly>
                </div>
                <div class="form-group col-md-1">
                    <label for="" class="form-label">UF</label>                    
                    <select class="form-select" formControlName="uf">
                        <option value=""></option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>    
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>                        
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>                        
                    </select>
                </div>
            </div>                                             
            
            </div>
            <div class="card-footer">
                <div class="d-flex">                    
                    <button class="btn btn-warning ms-auto border" routerLink="..">Cancelar</button>                    
                    <button type="submit" class="btn btn-success ms-2" [disabled]="!form.valid">Salvar</button>
                </div>
            </div>
        </form>
    </div>

</div>
