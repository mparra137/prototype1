<div class="mt-3">
    <div class="card">
        <div class="card-header w-100">
            Lista de Usu√°rios
        </div>
        <div class="card-body">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Nome</th>
                        <th>SobreNome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" (click)="UserDetails(user.id)">
                        <td>{{user.userName}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
