<div class="d-flex justify-content-center mt-5">
    <div class="">   
        <form action="" #form="ngForm" (submit)="submitLogin()">         
            <div class="card shadow-sm">
                <div class="card-header">
                    <div class="d-flex justify-content-center mx-3"><i class="fa fa-users-cog fa-3x"></i></div>
                </div>
                <div class="p-5">
                    <div class="mb-2">
                        <label for="">Usu√°rio:</label>
                        <input type="text" class="form-control" placeholder="" name="userName" [(ngModel)]="loginModel.userName" required>
                    </div>
                    <div class="mb-3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" required>
                    </div>     
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!form.form.valid">Login</button>
                </div>
                <div class="card-footer">
        
                </div>
            </div>
        </form>
    </div>
</div>
